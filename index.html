<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- stylesheet references -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- time blocks -->
  <div class="time-block">
    <!-- rows have ids applied -->
    <div class="row" id="row1">
      <!-- hour long increments (hard coded) -->
      <div class="hour">09:00</div>
      <!-- description divs include contenteditable attribute (to allow user text input) -->
      <div class="description" contenteditable="true"></div>
      <!-- save button  -->
      <button type="button" class="saveBtn">Save</button>
    </div>
    <div class="row" id="row2">
      <div class="hour">10:00</div>
      <div class="description" contenteditable="true"></div>
      <button type="button" class="saveBtn">Save</button>
    </div>
    <div class="row" id="row3">
      <div class="hour">11:00</div>
      <div class="description" contenteditable="true"></div>
      <button type="button" class="saveBtn">Save</button>
    </div>
    <div class="row" id="row4">
      <div class="hour">12:00</div>
      <div class="description" contenteditable="true"></div>
      <button type="button" class="saveBtn">Save</button>
    </div>
    <div class="row" id="row5">
      <div class="hour">13:00</div>
      <div class="description" contenteditable="true"></div>
      <button type="button" class="saveBtn">Save</button>
    </div>
    <div class="row" id="row6">
      <div class="hour">14:00</div>
      <div class="description" contenteditable="true"></div>
      <button type="button" class="saveBtn">Save</button>
    </div>
    <div class="row" id="row7">
      <div class="hour">15:00</div>
      <div class="description" contenteditable="true"></div>
      <button type="button" class="saveBtn">Save</button>
    </div>
    <div class="row" id="row8">
      <div class="hour">16:00</div>
      <div class="description" contenteditable="true"></div>
      <button type="button" class="saveBtn">Save</button>
    </div>
    <div class="row" id="row9">
      <div class="hour">17:00</div>
      <div class="description" contenteditable="true"></div>
      <button type="button" class="saveBtn">Save</button>
    </div>
  </div>

  <!-- script references - including to day.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
